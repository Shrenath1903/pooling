<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ poll.question }} - Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .results {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .results h2 {
            margin-bottom: 10px;
        }
        .results .result {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="results">
        <h2>{{ poll.question }}</h2>
        {% for option, votes in zip(poll.options, poll.votes) %}
        <div class="result">
            {{ option }}: {{ votes }} votes
        </div>
        {% endfor %}
        <a href="{{ url_for('index') }}">Back to Polls</a>
    </div>
</body>
</html>
